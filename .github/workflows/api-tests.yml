  STORAGE_BACKENDP: file # file | s3
  STORAGE_S3_BUCKET: supa-storage-testing # name of s3 bucket where you want to store objects
  STORAGE_REGION: us-east-1 # region where your bucket is located
  # STORAGE_AWS_ACCESS_KEY_ID=XXXX # replace-with-your-aws-key and don't commit this to github
  # STORAGE_AWS_SECRET_ACCESS_KEY=XXXX # replace-with-your-aws-key and don't commit this to github
  FILE_SIZE_LIMIT: 52428800 # max file size (in bytes)
  # predefined; don't change these unless you know what you're doing
  POSTGRES_PORT: 5432
  AUTH_PORT: 9999
  REST_PORT: 3000
  REALTIME_PORT: 4000
  KONG_PORT: 8000
  KONG_PORT_TLS: 8443
  SUPABASE_MAX_ROWS: 1000
  REDIS_URL: http://redis:6379
  STAGE: test
on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: "Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)"
        required: false
        default: false

jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    # Service containers to run with `runner-job`
    services:
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis:6.2.6-alpine
        #
        ports:
          # Opens tcp port 6379 on the host and service container
          - 6379:6379
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run supabase
        run: docker-compose --env-file dev-tools/supabase/.env.example --file dev-tools/supabase/docker-compose.yml up --detach --build --force-recreate
      - run: npm ci
      - run: npm run test:ci
      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
        # if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled }}
        timeout-minutes: 3
        with:
          limit-access-to-actor: true
      - run: npm run build --if-present
